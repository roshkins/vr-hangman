<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <!-- import the webpage's client-side javascript file -->
    <script src="/hangman.js"></script>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component/dist/aframe-text-geometry-component.min.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/aframe-speech-command-component@0.4.2/dist/aframe-speech-command-component.min.js" integrity="sha256-fqD9d+Yi6e7qU8MTcIlrdnLW19rh+Akuf5d3V/YHUFQ=" crossorigin="anonymous"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky360" src="https://cdn.glitch.com/9eaf1f46-83c1-4126-8d77-c70ffae16f90%2FSAM_100_0066_cropped.jpg?1543631498113" crossorigin="anonymous" /> <!-- image taken with 360 camera --> 
        <a-asset-item id="hallelFont" src="https://cdn.glitch.com/9eaf1f46-83c1-4126-8d77-c70ffae16f90%2FGloria%20Hallelujah_Regular%20(3).json?1543629807291" crossorigin="anonymous" />
      </a-assets>
      <a-sky src="#sky360" rotation="0 -45 0"></a-sky>
      <a-entity id="word"
                text-geometry="value: _____; font: #hallelFont; size: 1;"
                position="-2 1 -2"
                material="color: white;"
                >
      </a-entity>
     <a-entity light="type: directional; color: #FFF; intensity: 1" position="-2 0 2" rotation="-20 0 0"></a-entity>
      <a-entity id="message"
                text-geometry="value: Don't Get Wet!; font: #hallelFont;"
                position="-2 5 -7"
                material="color: #AAF;"
                ></a-entity>
      <a-entity id="instructions"
                text-geometry="value:  Speak your guess, for example, to guess I, say 'I'; font: #hallelFont;"
                position="-5 4 -9"
                material="color: #AAF;"
                ></a-entity>
      <a-entity id="wrong"
                text-geometry="value: Incorrect: X Z V W; font: #hallelFont; size: 1;"
                position="-15 -6.5 -10"
                material="color: #FAA;"
                ></a-entity>
          <a-entity id="guesses"
                text-geometry="value: Guesses: 6; font: #hallelFont; size: 2;"
                position="0 -4 -10"
                material="color: white;"
                ></a-entity>
    </a-scene>
  </body>
</html>
